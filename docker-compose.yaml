services:
  oracle-db:
    build:
      context: ./oracle
      dockerfile: Dockerfile
    container_name: oracle-db
    environment:
      - ORACLE_PASSWORD=${DOCKER_ORACLE_PASSWORD}
      - TZ=America/Sao_Paulo
    ports:
      - "1521:1521"
    volumes:
      - oracle-data:/opt/oracle/oradata
    healthcheck:
      test: ["CMD", "bash", "-lc", "echo 'SELECT 1 FROM DUAL;' | sqlplus ${DOCKER_ORACLE_USER}/${DOCKER_ORACLE_PASSWORD}@//localhost:1521/XE as sysdba"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  tempo-livre-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tempo-livre-api
    depends_on:
      oracle-db:
        condition: service_healthy
    environment:
      - ORACLE_USER=${DOCKER_ORACLE_USER}
      - ORACLE_PASSWORD=${DOCKER_ORACLE_PASSWORD}
      - ORACLE_HOST=${DOCKER_ORACLE_HOST}
      - ORACLE_PORT=${DOCKER_ORACLE_PORT}
      - ORACLE_SERVICE=${DOCKER_ORACLE_SERVICE}
      - ASPNETCORE_ENVIRONMENT=Development
      - TZ=America/Sao_Paulo
    ports:
      - "5000:5000"
    restart: on-failure

volumes:
  oracle-data: